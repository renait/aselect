<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Info | [organization_friendly]</title>
		<link rel="stylesheet" type="text/css" href="style/aselect.css" >
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<table width="100%">
			<tr>
				<td width="10%">&nbsp;</td>
				<td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td align="right"><p class="itemHead">[organization_friendly]</p></td>
			</tr>
			<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
			<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<p class="itemHead">A-Select Authentication</p>
					Access to this application or resource requires authentication.<br>
					<br>
					To proceed you must give your consent by pressing the OK button.<br>
					<br>
					<form action="[aselect_url]" method="post" name="login">
						<input type="hidden" name="request" value="[request]">
						<input type="hidden" name="rid" value="[rid]">
						<input type="hidden" name="a-select-server" value="[a-select-server]">
						<input type="hidden" name="consent" value="[consent]">
						<input type="submit" value=" OK ">&nbsp;&nbsp;
						<input type="button" value=" Cancel " onclick="window.location='[cancel]'; return true;">
					</form>
				</td>
			</tr>
		</table>
	</body>
</html>
