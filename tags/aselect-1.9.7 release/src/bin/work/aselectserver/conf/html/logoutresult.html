<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Info | [organization_friendly]</title>
    <link rel="stylesheet" type="text/css" href="style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <table width="100%">
	<tr><td width="10%">&nbsp;</td>
	    <td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr><td>&nbsp;</td>
	    <td align="right"><p class="itemHead">[organization_friendly]</p></td>
	</tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr><td>&nbsp;</td>
	    <td>
		<p class="itemHead">

<script language='JavaScript' type='text/javascript'>
    var result = [result_code];
    if (result == '0000') {
	document.write("You have been logged out successfully!");
    }
    else if (result == '0001') {
	document.write("Something went wrong, internal error!");
    }
    else if (result == '0007') {
	document.write("You don't seem to be logged in!");
    }
    else {
	document.write("Logout failed!<br>");
	document.write("Result code: [result_code]<br>");
    }
</script>

		</p>
	    </td>
	</tr>
    </table>
</body>
</html>
