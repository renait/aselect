<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Please wait...</title>
</head>
<body onload="document.forms[0].submit();">
    <table width="100%">
	<tr><td>&nbsp;</td>
	    <td align="right"><img align="right" src="/img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr><td>&nbsp;</td>
	    <td>&nbsp;</td>
	</tr>
    </table>
    <table width="100%">
	<tr><td>&nbsp;</td>
	    <td>
		You will be redirected to the application.<br>
		Please wait...
	    </td>
	</tr>
	<tr><td height="100">&nbsp;</td>
	    <td>&nbsp;</td>
	</tr>
	<tr><td>&nbsp;</td>
	    <td>
		Press the continue button if the application doesn't show up automaticaly.
		<form method='POST' action='[action]' name="dopost">
		    <input type=hidden name="TARGET" value="[target]">
		    <input type=hidden name="SAMLResponse" value="[samlresponse]">
		    <input type=submit name='Post' value='continue'>
		</form>
	    </td>
	</tr>
    </table>
</body>
</html>
