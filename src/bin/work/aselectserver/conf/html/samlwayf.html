<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Where Are You From</title>
</head>
<body>
    <table width="100%">
	<tr>
	    <td>&nbsp;</td>
	    <td align="right"><img align="right" src="/img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>&nbsp;</td>
	</tr>
    </table>

    <table width="100%">
	<tr>
	    <td>&nbsp;</td>
	    <td>Where are you from?</td>
	</tr>
	<tr>
	    <td height="100">&nbsp;</td>
	    <td>&nbsp;</td>
	</tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>
		Please select your Identity Provider and press the 'Okay' button.
		<form method='GET' action='[action]' name="wayf-form">
			<input type=hidden name="target" value="[target]">
			<input type=hidden name="shire" value="[shire]">
			<input type=hidden name="providerId" value="[providerid]">
			<select name="idp">
				[options]
			</select>
			<input type=submit name='Submit' value='Okay'>
		</form>
	    </td>
	</tr>
    </table>
</body>
</html>
