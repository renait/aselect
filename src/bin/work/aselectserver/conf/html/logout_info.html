<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Info | [version] - [organization_friendly]</title>
    <link rel="stylesheet" type="text/css" href="style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <table width="100%">
	<tr>
	    <td width="10%">&nbsp;</td>
	    <td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr>
	    <td>&nbsp;</td>
	    <td align="right"><p class="itemHead">[organization_friendly]</p></td>
	</tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>
		<p class="itemHead">[version]</p>
	    </td>
	</tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>
		<p class="itemHead">A-Select Authentication</p>
		You requested to logout from organization: [current_sp].<br>
		<br>
		You will also be logged out from the following organizations:<br>
		<br>
		<div>[other_sps]</div>
		<br>
		To proceed press the OK button.<br>
		<br>
		<form action="[aselect_url]" method="GET" name="logout_form">
		    <input type="hidden" name="SAMLRequest" value="[SAMLRequest]">
		    <input type="hidden" name="SigAlg" value="[SigAlg]">
		    <input type="hidden" name="Signature" value="[Signature]">
		    <input type="hidden" name="consent" value="[consent]">
		    <input type="submit" value=" OK ">&nbsp;&nbsp;
		</form>
	    </td>
	</tr>
    </table>
</body>
</html>
