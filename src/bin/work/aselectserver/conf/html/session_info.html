<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Info | [version] - [organization_friendly]</title>
    <link rel="stylesheet" type="text/css" href="style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <table width="100%">
	<tr>
	    <td width="10%">&nbsp;</td>
	    <td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr>
	    <td>&nbsp;</td>
	    <td align="right"><p class="itemHead">[organization_friendly]</p></td>
	</tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>
		<p class="itemHead">[version]</p>
	    </td>
	</tr>
	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
	<tr>
	    <td>&nbsp;</td>
	    <td>
		<p class="itemHead">A-Select Authentication</p>
		You don't need to login in again to access: [current_sp].<br>
		<br>
		You're already logged in with the following other organizations:<br>
		<br>
		<div>[other_sps]</div>
		<br>
		Single sign-on time left: [hours_left]:[minutes_left].<br>
		To proceed press the OK button.<br>
		<br>
		<form action="[aselect_url]" method="POST" name="info_form">
		    <input type="hidden" name="aselect_credentials" value="[aselect_credentials]">
		    <input type="hidden" name="a-select-server" value="[a-select-server]">
		    <input type="hidden" name="rid" value="[rid]">
		    <input type="submit" id="ok_button" value=" OK ">&nbsp;&nbsp;
		</form>
	    </td>
	</tr>
    </table>
<script type="text/javascript">
    document.forms[0].ok_button.focus();
</script>
</body>
</html>
