<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
    <title>[organization_friendly]</title>
    <link rel="stylesheet" type="text/css" href="style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</HEAD>
<BODY onload="document.challengeform.uid.focus()">
    <table width="100%">
	<tr><td>&nbsp;</td>
	    <td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
	</tr>
	<tr><td>&nbsp;</td>
	    <td align="right"><p class="itemHead">[organization_friendly]</p></td>
	</tr>
</table>
    <table width="100%">
	<tr><td>&nbsp;</td>
	    <td>
		<p class="itemHead">A-Select Delegator AuthSP</p>
		<form action="[authsp_server]" method="post" name="challengeform">
		    <input type="hidden" name="rid" value="[rid]">
		    <input type="hidden" name="a-select-server" value="[a-select-server]">
		    <input type="hidden" name="uid" value="[uid]">
		    <input type="hidden" name="as_url" value="[as_url]">
		    <input type="hidden" name="retry_counter" value="[retry_counter]">
		    <input type="hidden" name="signature" value="[signature]">
		    <input type="hidden" name="country" value="[country]">
		    <input type="hidden" name="language" value="[language]">
		    <input type="hidden" name="delegate_challenge" value="[delegate_challenge]">
			<br/><br/>
			    Answer the following question to authenticate yourself.
			<br/>[delegate_challenge]<br/><br/>
		    Answer: <input type="text" name="delegate_challenge_response" value="[delegate_challenge_response]" size="26">
			<br/><br/><br/>
			<input type="submit" value="  Submit ">
			
		</form>
		<i>[error]&nbsp;&nbsp;&nbsp;</i> 
		<span class="error">[error_message]</span>
	    </td>
	</tr>
    </table>
</BODY>
</html>
