<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Error page - Authentication Failed</title>
    <link rel="stylesheet" type="text/css" href="style/aselect.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Refresh" content="0;URL=https://[as_url]/siamerror.html?error_code=[error_code]&language=[language]&app_id=[app_id]&uid=[uid]">


<script type="text/javascript" language="JavaScript">
function load_action()
{
    var redirectUrl = "https://[as_url]/siamerror.html";
    if (redirectUrl == "" || redirectUrl == "DEVSIA"+"M_AM_E"+"RROR_URL")
        return;
    document.redirect.submit();
}
</script>
</head>

<!--  <body onload="load_action()">   -->
<body >
<form name="redirect" method="get" action="https://[as_url]/siamerror.html">
    <input type="hidden" name="error_code" value="[error]">
    <input type="hidden" name="error_message" value="[error_message]">
    <input type="hidden" name="language" value="[language]">
    <a href="javascript: document.redirect.submit();">OK</a>
</form>
</body>
</html>
