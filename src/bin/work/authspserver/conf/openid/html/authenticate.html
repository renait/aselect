<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
	<HEAD>
		<title>[version] - [organization_friendly]</title>
		<link rel="stylesheet" type="text/css" href="style/aselect.css" >
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</HEAD>
	<BODY onload="document.authenticateform.password.focus()">
		<table width="100%">
			<tr>
				<td>&nbsp;</td>
				<td align="right"><img align="right" src="img/aselectlogo.png" alt="A-Select"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td align="right"><p class="itemHead">[organization_friendly]</p></td>
			</tr>
		</table>
		<table width="100%">
			<tr>
				<td>&nbsp;</td>
				<td>
					<p class="itemHead">A-Select OpenID AuthSP</p>
					<br/><br/>
					Enter your OpenID to authenticate yourself.
					<br/>
					<br/>
					<br/>
				

					<form action="[openid_server]" method="post" name="authenticateform_google">
						<input type="hidden" name="rid" value="[rid]">
						<input type="hidden" name="a-select-server" value="[a-select-server]">
						<input type="hidden" name="as_url" value="[as_url]">
						<input type="hidden" name="retry_counter" value="[retry_counter]">
						<input type="hidden" name="signature" value="[signature]">
						<input type="hidden" name="country" value="[country]">
						<input type="hidden" name="language" value="[language]">
						<input type="hidden" name="uid" value="https://www.google.com/accounts/o8/id" size="60">
						<a href="javascript: document.authenticateform_google.submit();">
						<img src="https://siam14.theopenfactory.local/styles/google_accounts.png" alt="OpenID Google" border="0" height="150" hspace="2" width="150">
						</a>
						<noscript>
							<input type="submit" name="uid" value="https://www.google.com/accounts/o8/id">
						</noscript>
					</form>
					<form action="[openid_server]" method="post" name="authenticateform">
						<input type="hidden" name="rid" value="[rid]">
						<input type="hidden" name="a-select-server" value="[a-select-server]">
						<input type="hidden" name="as_url" value="[as_url]">
						<input type="hidden" name="retry_counter" value="[retry_counter]">
						<input type="hidden" name="signature" value="[signature]">
						<input type="hidden" name="country" value="[country]">
						<input type="hidden" name="language" value="[language]">
						<input type="input" name="uid" value="[uid]" size="130">
						<input type="submit" value="  Submit ">
					</form>
					<i>[error]&nbsp;&nbsp;&nbsp;</i> 
					<span class="error">[error_message]</span>
				</td>
			</tr>
		</table>
	</BODY>
</html>
